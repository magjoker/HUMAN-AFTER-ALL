<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Every Hackers Nightmare</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Password Generator</h1>
  </header>
  <div class="card">
    <div class="card-header">
      <h2>Generate The Most Secure Password Ever™</h2>
      <form id="passwordForm">
        <label for="characterNumber">Number of Characters</label>
        <div>
          <input type="range" min="1" max="128" value="15" id="characterAmountRange">
          <input type="number" min="1" max="128" value="15" id="characterAmountNumber">
        </div>
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">
      </div>
        <div class="card-body">
          <textarea 
            readonly
            id="passwordDisplay"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </form>
    </div>
  <div>
  <footer> © 2023 MAG</footer>
  </div>
</body>
</html>
