<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Ye Olde Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class="text">Generate a Password</h2>
        </div>
        <div class="thing">
          <p class="text">Type your desired character amount from 8 to 128 in this box.</p>
          <input type="text" id="passwordLength">
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <p class="text">Then click this button to get started!</p>
          <button id="generate" class="btn">Get Started!</button>
        </div>
      </div>
    </div>
    <footer class="text">Made with love Â© 2023 MAG</footer>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
